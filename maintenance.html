<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Maintenance</title>
    <style>
        body {
            background-color: #f0f0f0; /* Light gray background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full viewport height */
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .maintenance-text {
            text-align: center;
            font-size: 2rem;
            color: #333; /* Dark gray text color */
        }
        .maintenance-info {
            text-align: center;
            margin-top: 20px;
            font-size: 1rem;
            color: #666; /* Medium gray text color */
        }
    </style>
</head>
<body>
    <div>
        <div class="maintenance-text">Under Maintenance</div>
        <div class="maintenance-info">Server is only online from 6 AM to 6 PM.</div>
    </div>
</body>
</html>
